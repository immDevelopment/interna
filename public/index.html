      </div>
      <!--Bloque principal de proyectos-->
      <!--h1.title Planificación De Proyectos-->
      <!--Contenedor de los datos recibidos-->
      <div class="data" id="data">
        <div class="dataTable">
          <div class="dataTable__header">
            <div class="dataTable__text">ID proyecto</div>
            <div class="dataTable__text">Proyecto</div>
            <div class="dataTable__text">Fecha Aprobación</div>
            <div class="dataTable__text">Fecha Fin</div>

              <div class="months" id="months"></div>
            </div>
          </div>
        </div>
      </div>
      <!--Contenedor de los datos recibidos-->
      <div class="data-filter" id="dataFilter">
        <div class="data-filter__item" id="delegation">
          <h2 class="data-filter__title">Delegación</h2>
          <label for="delegationAll">Todos</label>
          <input type="checkbox" id="delegationAll" name="delegationAll">
          <label for="delegationChev">Chev</label>
          <input type="checkbox" id="delegationChev" name="delegationChev">
        </div>
        <div class="data-filter__item" id="state">
          <h2 class="data-filter__title">Estado Proyecto</h2>
          <label for="stateAll">Todos</label>
          <input type="checkbox" id="stateAll" name="stateAll">
          <label for="stateProspect">Prospect/Abierto</label>
          <input type="checkbox" id="stateProspect" name="stateProspect">
        </div>
        <div class="data-filter__item" id="province">
          <h2 class="data-filter__title">Provincia</h2>
          <label for="provinceAll">Todas</label>
          <input type="checkbox" id="provinceAll" name="provinceAll">
          <label for="provinceProspect">A Coruña</label>
          <input type="checkbox" id="provinceProspect" name="provinceProspect">
        </div>
        <button class="data-filter__button" id="dataFilterButton">Consultar</button>
